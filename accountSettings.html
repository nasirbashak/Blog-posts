<head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <title>Add a Title here</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">

    <!--Firebase dependencies-->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-storage.js"></script>

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg')">

        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/asettings.jpg">
            </div>

            <form action="">
                <h3>Account Details</h3>
                <div class="form-group">
                    <input id="firstName" type="text" placeholder="First Name" class="form-control" required>
                    <input id="lastName" type="text" placeholder="Last Name" class="form-control" required>

                </div>

                <div class="form-wrapper">
                    <select name="" id="country" class="form-control">
                        <option value="" disabled selected>Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="SA">SA</option>
                        <option value="China">China</option>
                        <option value="Russia">Russia</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>

                <div class="form-wrapper">
                    <input id="phone" type="number" placeholder="Phone number" class="form-control" required>
                    <i class="zmdi zmdi-tablet-mac"></i>
                </div>

                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                           
                        </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>

                <div class="form-wrapper">
                    <input id="address" type="text" placeholder="Address" class="form-control" required>
                    <i class="zmdi zmdi-pin"></i>
                </div>

                <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="Bio" class="form-control" required>
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>

                <div class="form-group container-login100-form-btn">
                    <button id="btn-update" type="button" style="color:aliceblue">
                        Update and Reset
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>



            </form>

        </div>

    </div>




    <script src="js/index.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {

                var userID = firebase.auth().currentUser.uid;

                firebase.database().ref('users/' + userID).once('value').then(function(snapshot) {

                    if (snapshot.val()) {
                        window.location.href = "mainPage.html";
                    }
                });

            }
        });
    </script>

</body>

</html>
