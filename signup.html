<body>
    <!--[if lt IE 7]>

    <div class="wrapper" style="background-image: url('design_files/images/registerback.jpg')">

        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/registration-form-1.jpg">
            </div>

            <form action="">
                <h3>Register</h3>
                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>

                <div class="form-wrapper">
                    <input id="password" type="password" placeholder="password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>

                <div class="form-wrapper">
                    <input id="confirmPassword" type="password" placeholder="Comfirm password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>

                <div class="form-group container-login100-form-btn">
                    <button id="btn-signup" type="button">
                        Register
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>

                <div class="w-full text-center" style="margin-top: 50%; font-size: 15px">
                    <a href="signin.html" class="text-dark">Already have an account?</a>
                </div>

            </form>

        </div>

    </div>




    <script src="js/index.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {

            if (user) {

                var userID = firebase.auth().currentUser.uid;

                firebase.database().ref('users/' + userID).once('value').then(function(snapshot) {

                    if (snapshot.val()) {
                        window.location.href = "mainPage.html";
                    } else {
                        window.location.href = "accountSettings.html";
                    }
                });

            }


        });
    </script>

</body>
